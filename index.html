<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLO Account Management System</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    :root {
      --bs-body-font-family: 'Public Sans', sans-serif;
      --brand-primary: #0d6efd;
      --brand-secondary: #6c757d;
      --brand-success: #198754;
      --sidebar-width: 280px;
    }
    body {
      background-color: #f4f7f9;
      color: #334155;
    }
    .card {
      border: none;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border-radius: 0.75rem;
    }
    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
    }
    /* Custom Sidebar Styles */
    .app-sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: #1e293b;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    .main-content {
      margin-left: var(--sidebar-width);
      min-height: 100vh;
      padding: 2rem;
    }
    @media (max-width: 991.98px) {
      .app-sidebar {
        transform: translateX(-100%);
      }
      .app-sidebar.show {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
    }
    .nav-link {
      color: #94a3b8;
      border-radius: 0.5rem;
      margin: 0.25rem 0;
      padding: 0.75rem 1rem;
    }
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #f8fafc;
    }
    .nav-link.active {
      background: #3b82f6 !important;
      color: #ffffff !important;
    }
    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
    .sidebar-overlay.show {
      display: block;
    }
    .spin {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .extra-small {
      font-size: 0.7rem;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "jspdf": "https://esm.sh/jspdf@^4.1.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "vite": "https://esm.sh/vite@^7.3.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7"
  }
}
</script>
</head>
<body>
  <div id="root">
    <!-- Initial Loading State while JS Bundles Load -->
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; background: #f8fafc;">
      <div style="text-align: center;">
        <div class="spinner-border text-primary" role="status"></div>
        <div style="margin-top: 20px; color: #64748b; font-weight: 600;">Loading BLO Portal...</div>
      </div>
    </div>
  </div>
  <!-- Standard Vite module entry point -->
  <script type="module" src="/index.tsx"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
